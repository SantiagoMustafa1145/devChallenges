<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Our Newsletters | DevChallenge 3</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./resources/logo.svg" alt="Logo" />
      <h1 class="heading">Join our newsletter</h1>
      <h2 class="subheading">
        Keep up with our latest collections, exclusive deals, and special
        offers! We introduce a new collection every week, so stay tuned to snag
        the hottest items just for you.
      </h2>
    </header>
    <main>
      <form>
        <label>
          <input
            type="email"
            required
            placeholder="Enter your email address"
            class="input"
          />
        </label>
        <button class="button">Subscribe now</button>
      </form>
      <p class="helper">
        Your email is 100% confidential and won't send you any spam.
      </p>
    </main>
  </body>
</html>
